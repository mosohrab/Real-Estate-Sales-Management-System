<kendo-dropdownlist 
[data]="view | async"
[value]="selectedId"
[valuePrimitive]="true" 
[textField]="'title'"
[valueField]="'salesPlanStatusId'"
[(ngModel)]="selectedId"
[filterable]="true"
(valueChange)="onValueChange($event)"
(selectionChange)="onSelectionChange($event)"
(filterChange)="onFilterChange($event)" 
 style="width: 100%;"

>
 </kendo-dropdownlist>
