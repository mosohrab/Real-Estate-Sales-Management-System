
  <form novalidate #myForm="ngForm" >
    <div class="au-panel">
     <div class="au-panel-header au-bg-gray">
       <app-toolbar-button
       [showAddButton]="false"
       [showEditButton]="false"           
       [showDeleteButton]="false"
       [showDeletAlleButton]="true"
       (addClicked)="onAddClicked()"
       (editClicked)="onEditClicked()"
       (deleteClicked)="onDeleteClicked()"
       (deleteAllClicked)="onDeleteAllClicked()"
       
       >
           
           </app-toolbar-button>
         </div>
     <kendo-grid
      [data]="gridDataResult | async" 
     [pageSize]="state.take"
      [skip]="state.skip"
       [sort]="state.sort"
        [sortable]="true"
       [pageable]="true" 
       [selectable]="true"  
       (dataStateChange)="onDataStateChange($event)"
       (pageChange)="onPageChange($event)"
       [filter]="state.filter" 
        filterable="menu" 
       [resizable]="true"
           
      
       [selectable]="selectableSettings" 
       [kendoGridSelectBy]="'personBundlingId'"
       [selectedKeys]="dataItemSelected"
       (selectedKeysChange)="onSelectedKeysChange($event)"
       (selectionChange)="valueGrid.setValueItem($event)"
      [height]="300"
       >

       <kendo-grid-checkbox-column
       width="40"
       >
               <ng-template kendoGridHeaderTemplate>
                   <input class="k-checkbox" 
                   id="selectAllCheckboxId"
                    kendoGridSelectAllCheckbox
                    [state]="selectAllState"
                   (selectAllChange)="onSelectAllChange($event)">
                   <label class="k-checkbox-label"
                    for="selectAllCheckboxId"></label>
               </ng-template>
           </kendo-grid-checkbox-column>
         
       <kendo-grid-column
        field="personBundlingType"
         title="شرایط کلی احراز شده">

         <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <p *ngIf="dataItem.personBundlingType==0" class="text-center">
              <span >ویژگی</span>
            </p>
            <p *ngIf="!dataItem.personBundlingType==1" class="text-center">
              <span >استثناء</span>
            </p>

          </ng-template>


         </kendo-grid-column>
 
       <kendo-grid-column
        field="name"
        title="نام">
         </kendo-grid-column>
 
       <kendo-grid-column
        field="hasPermmision"
         title="دسترسی">
         </kendo-grid-column>
 
 
     </kendo-grid>
   </div>
   </form>
 
 

 <app-person-exception-dialog
 #dialogUpsert
 (closedDialog)="closedDialog($event)">
 
 </app-person-exception-dialog>
