

    <div id="custom-search-input">
            <div class="input-group col-md-12">
                <input type="text"
                 name="search" [(ngModel)]="search"
                 class="search-query form-control"
                  placeholder="جستجو" />
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button"
                     (click)="onSearch()" >
                        <span class="fa fa-search"></span>
                    </button>
                </span>
            </div>
        </div>


    <div class="au-margin-top-10">
        <kendo-grid [data]="gridDataResult | async"
         [pageSize]="state.take"
          [skip]="state.skip" 
          [sort]="state.sort" 
          [sortable]="true"
            [pageable]="true"
             [selectable]="true"
             (dataStateChange)="onDataStateChange($event)" 
             (pageChange)="onPageChange($event)"
            [resizable]="true" 
            [selectable]="selectableSettings" 
            [kendoGridSelectBy]="'companyId'" 
            [selectedKeys]="dataItemSelected"  
            (selectedKeysChange)="onSelectedKeysChange($event)"
             [height]="300" [ngBusy]="busyConfig">

            <kendo-grid-checkbox-column width="40">
                <ng-template kendoGridHeaderTemplate>
                    <input class="k-checkbox" 
                    id="personSelectAllCheckboxId" kendoGridSelectAllCheckbox [state]="selectAllState" (selectAllChange)="onSelectAllChange($event)">
                    <label class="k-checkbox-label"
                     for="personSelectAllCheckboxId"></label>
                </ng-template>
            </kendo-grid-checkbox-column>

         
  <kendo-grid-column field="companyName" 
  title="نام شرکت"  ></kendo-grid-column>

  <kendo-grid-column field="companyAbbreviation"
   title="نام اختصاری" width="200"></kendo-grid-column>

  <kendo-grid-column field="registrationNumber"
   title="شماره ثبت" width="200"></kendo-grid-column>

  <kendo-grid-column field="nationalIdCode" 
  title="شناسه ملی" width="200"></kendo-grid-column>

  <kendo-grid-column field="economicCode"
   title="کد اقتصادی" width="200"></kendo-grid-column>


        </kendo-grid>
    </div>
