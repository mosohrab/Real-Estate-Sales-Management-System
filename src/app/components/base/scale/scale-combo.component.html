<kendo-dropdownlist 
[data]="view | async"
[valuePrimitive]="true" 
[textField]="'scaleName'"
[valueField]="'scaleId'"
[(ngModel)]="selectedId"
[filterable]="true"
(valueChange)="onValueChange($event)"
(selectionChange)="onSelectionChange($event)"
(filterChange)="onFilterChange($event)" 
(open)="onOpen()"
(close)="onClose()"
(focus)="onFocus()"
(blur)="onBlur()"
 style="width: 100%;"

>
 </kendo-dropdownlist>
