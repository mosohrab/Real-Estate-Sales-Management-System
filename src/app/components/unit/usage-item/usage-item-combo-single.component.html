
      <kendo-dropdownlist 
      [data]="view | async"
      [valuePrimitive]="true" 
      [textField]="'usageItemName'"
      [valueField]="'usageItemId'"
      [(ngModel)]="selectedId"
      [filterable]="true"
      (valueChange)="onValueChange($event)"
      style="width: 100%;"
      >
       </kendo-dropdownlist>
